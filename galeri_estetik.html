
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ada yang kangen tapi gaada obatnya</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.5s ease;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00ffc3;
    }

    p {
      margin-top: 0.5rem;
      font-style: italic;
      color: #cccccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
      width: 90%;
      max-width: 1000px;
      transition: filter 0.3s, opacity 0.3s;
    }

    .gallery img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 255, 195, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 255, 195, 0.5);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .hidden-gallery {
      filter: brightness(0);
      pointer-events: none;
    }

    .footer {
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-icons a {
      color: #00ffc3;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffffff;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-10px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body oncontextmenu="return false">
  <header>
    <h1>ada yang kangen tapi gaada obatnya</h1>
    <p>ini yg dibilang gaptek? WKWKWK</p>
  </header>
  <div class="gallery" id="gallery">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
  </div>

  <div class="footer">
    <p>Â© 2025 | Galeri Pribadi</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const gallery = document.getElementById('gallery');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Blur screen saat kehilangan fokus
    window.addEventListener('blur', () => {
      gallery.classList.add('hidden-gallery');
    });

    window.addEventListener('focus', () => {
      gallery.classList.remove('hidden-gallery');
    });
  </script>
</body>
</html>
