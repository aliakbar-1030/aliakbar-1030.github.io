
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Ali Akbar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 10px black;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    @media (prefers-color-scheme: dark) {
      body.screenshot-block {
        background: black !important;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 id="greeting">Halo, selamat datang!</h1>
    <div class="gallery">
      <img src="screenshot1.jpg" alt="Galeri 1" />
      <img src="screenshot2.jpg" alt="Galeri 2" />
      <img src="screenshot3.jpg" alt="Galeri 3" />
    </div>
  </div>

  <script>
    const user = localStorage.getItem("visitorName");
    if (user) {
      document.getElementById("greeting").textContent = "Halo, " + user + "!";
    }

    // Anti screenshot (simulasi sederhana)
    window.addEventListener("keydown", function(e) {
      if (e.key === "PrintScreen") {
        document.body.classList.add("screenshot-block");
        alert("Screenshot tidak diizinkan.");
      }
    });
  </script>
</body>
</html>
