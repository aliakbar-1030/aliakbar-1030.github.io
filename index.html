
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Datang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #111, #444);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px #000;
      margin-bottom: 10px;
    }
    p {
      font-style: italic;
      margin-bottom: 30px;
      color: #ccc;
    }
    input {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      box-shadow: 0 0 10px #000;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ada yang kangen tapi gaada obatnya</h1>
    <p>ini yg dibilang gaptek? WKWKWK</p>
    <input type="text" id="username" placeholder="Masukkan nama kamu" />
    <button onclick="start()">Masuk</button>
  </div>

  <script>
    function start() {
      const name = document.getElementById('username').value;
      if (name.trim() !== "") {
        localStorage.setItem("visitorName", name);
        window.location.href = "home.html";
      } else {
        alert("Masukkan nama dulu dong!");
      }
    }
  </script>
</body>
</html>
