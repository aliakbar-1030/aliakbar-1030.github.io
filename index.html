
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Ali Akbar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ddd;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeri Ali Akbar</h1>
    <p>Koleksi tangkapan layar pilihan</p>
  </header>

  <div class="gallery">
    <img src="Screenshot_2025-04-17-20-48-03.jpg" alt="Screenshot 1">
    <img src="Screenshot_2025-04-17-20-48-10.jpg" alt="Screenshot 2">
    <img src="Screenshot_2025-04-17-20-48-24.jpg" alt="Screenshot 3">
  </div>

  <footer>
    &copy; 2025 Ali Akbar
  </footer>

</body>
</html>
