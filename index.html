
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ali Akbar Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .halerin {
            position: relative;
            text-align: center;
            padding: 50px 20px;
            background: url('img/halerin1.jpg') no-repeat center center/cover;
        }
        .halerin h1 {
            font-size: 4em;
            transform: perspective(500px) rotateX(10deg);
            animation: enter 2s ease-out;
        }
        .halerin img {
            max-width: 300px;
            transition: transform 0.5s ease;
            margin: 10px;
        }
        .halerin img:hover {
            transform: scale(0.9);
        }
        @keyframes enter {
            0% { opacity: 0; transform: perspective(500px) rotateX(-90deg); }
            100% { opacity: 1; transform: perspective(500px) rotateX(10deg); }
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="halerin">
        <h1>Halerin</h1>
        <img src="img/halerin2.jpg" alt="Halerin Image">
        <div class="gallery">
            <img src="img/ss1.jpg" alt="Screenshot 1">
            <img src="img/ss2.jpg" alt="Screenshot 2">
            <img src="img/ss3.jpg" alt="Screenshot 3">
        </div>
    </div>
</body>
</html>
